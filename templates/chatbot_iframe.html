{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --green: #00e676;
            --dark: #0a0a0a;
            --border: #1e1e1e;
            --muted: rgba(255,255,255,0.3);
            --bubble-user: #1a2e1a;
            --bubble-bot: #111;
        }

        html, body {
            height: 100%; overflow: hidden;
            font-family: 'DM Sans', sans-serif;
            background: var(--dark); color: #fff;
        }

        .chat-page {
            display: flex; flex-direction: column; height: 100%;
        }

        /* ‚îÄ‚îÄ HEADER (minimal) ‚îÄ‚îÄ */
        .chat-header {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 16px;
            background: #0d0d0d;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .bot-avatar {
            width: 30px; height: 30px; border-radius: 50%;
            background: linear-gradient(135deg, #00e676, #00b248);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; flex-shrink: 0;
        }
        .bot-info { flex: 1; min-width: 0; }
        .bot-name { font-family: 'Syne', sans-serif; font-size: 0.82rem; font-weight: 700; color: var(--green); }
        .bot-status { font-size: 0.68rem; color: var(--muted); display: flex; align-items: center; gap: 4px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }

        .clear-chat-btn {
            background: transparent; border: 1px solid var(--border);
            border-radius: 7px; color: var(--muted); font-size: 0.72rem;
            padding: 4px 10px; cursor: pointer; transition: all 0.2s;
        }
        .clear-chat-btn:hover { border-color: #ff4d9e; color: #ff4d9e; }

        /* ‚îÄ‚îÄ MESSAGES ‚îÄ‚îÄ */
        .messages {
            flex: 1; overflow-y: auto; padding: 14px 14px 10px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .messages::-webkit-scrollbar { width: 4px; }
        .messages::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }

        .msg { display: flex; gap: 8px; align-items: flex-end; max-width: 88%; }
        .msg.user { align-self: flex-end; flex-direction: row-reverse; }
        .msg.bot  { align-self: flex-start; }

        .msg-avatar {
            width: 24px; height: 24px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem;
        }
        .msg.bot  .msg-avatar { background: linear-gradient(135deg, #00e676, #00b248); }
        .msg.user .msg-avatar { background: #1e3a2e; color: var(--green); font-weight: 700; }

        .msg-bubble {
            padding: 9px 13px; border-radius: 14px;
            font-size: 0.82rem; line-height: 1.55;
            max-width: 100%; word-break: break-word;
        }
        .msg.bot  .msg-bubble { background: var(--bubble-bot); border: 1px solid var(--border); border-bottom-left-radius: 4px; color: #ddd; }
        .msg.user .msg-bubble { background: var(--bubble-user); border: 1px solid rgba(0,230,118,0.2); border-bottom-right-radius: 4px; color: #e0ffe0; }

        /* code blocks inside messages */
        .msg-bubble pre {
            background: #0c0c0c; border: 1px solid #2a2a2a; border-radius: 8px;
            padding: 10px 12px; margin-top: 8px; overflow-x: auto;
            font-family: 'JetBrains Mono', monospace; font-size: 0.76rem; line-height: 1.5;
            color: #a5d6a7;
        }
        .msg-bubble code {
            background: #1a1a1a; border-radius: 4px;
            padding: 1px 5px; font-family: 'JetBrains Mono', monospace; font-size: 0.78rem; color: #80cbc4;
        }

        .msg-time { font-size: 0.6rem; color: rgba(255,255,255,0.2); margin-top: 3px; text-align: right; }
        .msg.user .msg-time { text-align: left; }

        /* typing indicator */
        .typing-indicator { display: none; align-self: flex-start; }
        .typing-indicator.visible { display: flex; }
        .typing-dots { display: flex; gap: 4px; padding: 10px 14px; background: var(--bubble-bot); border: 1px solid var(--border); border-radius: 14px; border-bottom-left-radius: 4px; }
        .typing-dots span { width: 6px; height: 6px; border-radius: 50%; background: #444; animation: bounce 1.2s infinite; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%,60%,100%{transform:translateY(0)} 30%{transform:translateY(-6px)} }

        /* ‚îÄ‚îÄ INPUT BAR ‚îÄ‚îÄ */
        .input-bar {
            display: flex; align-items: flex-end; gap: 8px;
            padding: 10px 14px;
            background: #0d0d0d;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        .msg-input {
            flex: 1; background: #111; border: 1px solid #2a2a2a; border-radius: 10px;
            color: #fff; font-family: 'DM Sans', sans-serif; font-size: 0.84rem;
            padding: 9px 13px; outline: none; resize: none;
            line-height: 1.5; max-height: 120px; overflow-y: auto;
            transition: border-color 0.2s;
        }
        .msg-input::placeholder { color: #2a2a2a; }
        .msg-input:focus { border-color: rgba(0,230,118,0.3); }
        .msg-input::-webkit-scrollbar { width: 4px; }
        .msg-input::-webkit-scrollbar-thumb { background: #2a2a2a; }

        .send-btn {
            width: 36px; height: 36px; border-radius: 10px; border: none;
            background: var(--green); color: #000; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; flex-shrink: 0;
        }
        .send-btn:hover { background: #00ff88; transform: translateY(-1px); }
        .send-btn:active { transform: translateY(0); }
        .send-btn:disabled { background: #1e1e1e; color: #333; cursor: not-allowed; transform: none; }

        /* welcome message */
        .welcome {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex: 1; gap: 12px; color: var(--muted); text-align: center; padding: 20px;
        }
        .welcome .w-icon { font-size: 2.5rem; }
        .welcome h3 { font-family: 'Syne', sans-serif; font-size: 0.92rem; color: rgba(255,255,255,0.5); }
        .welcome p { font-size: 0.78rem; line-height: 1.6; max-width: 220px; }

        /* suggestions */
        .suggestions { display: flex; flex-wrap: wrap; gap: 6px; padding: 0 14px 10px; flex-shrink: 0; }
        .suggestion-chip {
            padding: 5px 12px; border-radius: 50px; font-size: 0.72rem;
            background: #111; border: 1px solid #2a2a2a; color: rgba(255,255,255,0.4);
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
        }
        .suggestion-chip:hover { border-color: rgba(0,230,118,0.3); color: var(--green); background: rgba(0,230,118,0.06); }
    </style>
</head>
<body>
<div class="chat-page">

    <!-- HEADER -->
    <div class="chat-header">
        <div class="bot-avatar">ü§ñ</div>
        <div class="bot-info">
            <div class="bot-name">Study AI Bot</div>
            <div class="bot-status"><span class="status-dot"></span> Online</div>
        </div>
        <button class="clear-chat-btn" onclick="clearChat()">üóë Clear</button>
    </div>

    <!-- MESSAGES -->
    <div class="messages" id="messages">
        <div class="welcome" id="welcome">
            <div class="w-icon">ü§ñ</div>
            <h3>Study AI Assistant</h3>
            <p>Ask me anything about your study material, code concepts, or problems!</p>
        </div>
    </div>

    <!-- TYPING INDICATOR -->
    <div class="typing-indicator" id="typingIndicator">
        <div style="width:24px;height:24px;border-radius:50%;background:linear-gradient(135deg,#00e676,#00b248);display:flex;align-items:center;justify-content:center;font-size:0.7rem;flex-shrink:0;">ü§ñ</div>
        <div class="typing-dots"><span></span><span></span><span></span></div>
    </div>

    <!-- SUGGESTIONS (shown when empty) -->
    <div class="suggestions" id="suggestions">
        <span class="suggestion-chip" onclick="sendSuggestion(this)">Explain this concept</span>
        <span class="suggestion-chip" onclick="sendSuggestion(this)">Write a Python function</span>
        <span class="suggestion-chip" onclick="sendSuggestion(this)">What is recursion?</span>
        <span class="suggestion-chip" onclick="sendSuggestion(this)">Debug my code</span>
    </div>

    <!-- INPUT BAR -->
    <div class="input-bar">
        <textarea class="msg-input" id="msgInput" placeholder="Ask anything..."
            rows="1" onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
    </div>

</div>

<script>
const messagesEl   = document.getElementById('messages');
const inputEl      = document.getElementById('msgInput');
const sendBtn      = document.getElementById('sendBtn');
const typingEl     = document.getElementById('typingIndicator');
const welcomeEl    = document.getElementById('welcome');
const suggestEl    = document.getElementById('suggestions');

let history = [];  // {role, content}

function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
}

function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
}

function sendSuggestion(el) {
    inputEl.value = el.textContent;
    sendMessage();
}

function getTime() {
    return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function addMessage(role, text) {
    // Hide welcome & suggestions once chat starts
    if (welcomeEl) welcomeEl.style.display = 'none';
    if (suggestEl) suggestEl.style.display = 'none';

    const msg = document.createElement('div');
    msg.className = `msg ${role}`;

    const avatar = document.createElement('div');
    avatar.className = 'msg-avatar';
    avatar.textContent = role === 'bot' ? 'ü§ñ' : 'U';

    const bubble = document.createElement('div');
    bubble.className = 'msg-bubble';
    bubble.innerHTML = formatText(text);

    const time = document.createElement('div');
    time.className = 'msg-time';
    time.textContent = getTime();

    const inner = document.createElement('div');
    inner.style.cssText = 'display:flex;flex-direction:column;max-width:100%;';
    inner.appendChild(bubble);
    inner.appendChild(time);

    msg.appendChild(avatar);
    msg.appendChild(inner);
    messagesEl.appendChild(msg);
    scrollToBottom();
    return bubble;
}

function formatText(text) {
    // code blocks
    text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, (_, lang, code) =>
        `<pre>${escHtml(code.trim())}</pre>`
    );
    // inline code
    text = text.replace(/`([^`]+)`/g, (_, code) => `<code>${escHtml(code)}</code>`);
    // bold
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    // newlines
    text = text.replace(/\n/g, '<br>');
    return text;
}

function escHtml(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

function showTyping() { typingEl.classList.add('visible'); scrollToBottom(); }
function hideTyping() { typingEl.classList.remove('visible'); }

async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    inputEl.value = '';
    inputEl.style.height = 'auto';
    sendBtn.disabled = true;

    addMessage('user', text);
    history.push({ role: 'user', content: text });

    showTyping();

    try {
        const response = await fetch("{% url 'chatbot_api' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify({ message: text, history: history })
        });

        const data = await response.json();
        hideTyping();

        const reply = data.reply || data.message || data.response || 'Sorry, I could not get a response.';
        addMessage('bot', reply);
        history.push({ role: 'assistant', content: reply });

    } catch (e) {
        hideTyping();
        addMessage('bot', '‚ùå Connection error. Please try again.');
    }

    sendBtn.disabled = false;
    inputEl.focus();
}

function clearChat() {
    history = [];
    messagesEl.innerHTML = '';
    messagesEl.appendChild(welcomeEl);
    welcomeEl.style.display = 'flex';
    suggestEl.style.display = 'flex';
}

function getCookie(name) {
    const val = `; ${document.cookie}`;
    const parts = val.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return '';
}
</script>
</body>
</html>
