{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Announcement ‚Äî Campus Connect</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;800&family=DM+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: #0a0a0a;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background: #0d0d0d;
            border-bottom: 1px solid #1e1e1e;
        }

        .logo img {
            width: 85px;
        }

        .back-btn {
            text-decoration: none;
            color: #aaa;
            border: 1px solid #333;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .back-btn:hover {
            color: white;
            border-color: #00e676;
        }

        .main {
            max-width: 700px;
            margin: auto;
            padding: 50px 30px;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
        }

        h1 span {
            color: #00e676;
        }

        .subtitle {
            color: #888;
            margin-bottom: 35px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 6px;
            display: block;
            letter-spacing: 0.1em;
        }

        input,
        textarea {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px 14px;
            color: white;
            font-size: 0.95rem;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        input:focus,
        textarea:focus {
            border-color: #00e676;
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            background: #00e676;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #00ff88;
        }

        .msg {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #00e676;
            font-size: 0.85rem;
        }

        @media(max-width:600px) {
            .main {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Campus Connect">
        </div>

        <a href="{% url 'announcements' %}" class="back-btn">‚Üê Back</a>
    </nav>


    <!-- Main -->
    <div class="main">

        <h1>Edit <span>Announcement</span></h1>
        <p class="subtitle">Update announcement details</p>


        <!-- Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="msg">{{ message }}</div>
        {% endfor %}
        {% endif %}


        <!-- Form -->
        <form method="POST">

            {% csrf_token %}

            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" value="{{ announcement.title }}" required>
            </div>


            <div class="form-group">
                <label>Content</label>
                <textarea name="content" required>{{ announcement.content }}</textarea>
            </div>


            <button type="submit" class="btn">
                üíæ Update Announcement
            </button>

        </form>

    </div>

</body>

</html>
