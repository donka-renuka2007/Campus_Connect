{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Campus Connect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green: #00e676;
            --pink: #ff4d9e;
            --dark: #0a0a0a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 60% 50% at 20% 50%, rgba(0, 230, 118, 0.07) 0%, transparent 70%),
                radial-gradient(ellipse 50% 60% at 80% 50%, rgba(255, 77, 158, 0.06) 0%, transparent 70%);
        }

        .grid-lines {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 440px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 48px 44px;
            backdrop-filter: blur(20px);
            animation: fadeUp 0.7s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-area img {
            width: 120px;
            margin-bottom: 8px;
        }

        .card h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 6px;
            text-align: center;
        }

        .card h1 span {
            color: var(--green);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.88rem;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 13px 16px;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        input:focus {
            border-color: var(--green);
            background: rgba(0, 230, 118, 0.04);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .forgot {
            text-align: right;
            margin-top: 6px;
        }

        .forgot a {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot a:hover {
            color: var(--green);
        }

        .btn-submit {
            width: 100%;
            margin-top: 28px;
            padding: 14px;
            background: var(--green);
            color: #000;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-submit:hover {
            background: #00ff88;
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 38%;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            font-size: 0.88rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .signup-link a {
            color: var(--pink);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #ff80c0;
        }

        .messages {
            margin-bottom: 20px;
        }

        .msg-error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.85rem;
            color: #ff6b6b;
        }

        .msg-success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.85rem;
            color: var(--green);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="grid-lines"></div>

    <div class="card">
        <div class="logo-area">
            <img src="{% static 'images/logo.png' %}" alt="Campus Connect" />
        </div>
        <h1>Welcome <span>Back</span></h1>
        <p class="subtitle">Sign in to your Campus Connect account</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}msg-error{% else %}msg-success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required />
                <div class="forgot"><a href="#">Forgot password?</a></div>
            </div>
            <button type="submit" class="btn-submit">LOGIN IN</button>
        </form>

        <div class="divider">or</div>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>

</html>
