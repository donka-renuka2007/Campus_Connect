{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up ‚Äî Campus Connect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green: #00e676;
            --pink: #ff4d9e;
            --dark: #0a0a0a;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .bg-glow {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 60% 50% at 80% 30%, rgba(255, 77, 158, 0.07) 0%, transparent 70%),
                radial-gradient(ellipse 50% 60% at 20% 70%, rgba(0, 230, 118, 0.06) 0%, transparent 70%);
        }

        .grid-lines {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 48px 44px;
            backdrop-filter: blur(20px);
            animation: fadeUp 0.7s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-area img {
            width: 100px;
        }

        .card h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 6px;
            text-align: center;
        }

        .card h1 span {
            color: var(--pink);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.88rem;
            margin-bottom: 32px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.92rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        select option {
            background: #1a1a1a;
        }

        input:focus,
        select:focus {
            border-color: var(--pink);
            background: rgba(255, 77, 158, 0.04);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .btn-submit {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            background: linear-gradient(135deg, var(--pink), #ff8a65);
            color: #fff;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
            box-shadow: 0 4px 20px rgba(255, 77, 158, 0.3);
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.88rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .login-link a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #00ff88;
        }

        .messages {
            margin-bottom: 20px;
        }

        .msg-error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.85rem;
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        .msg-success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.85rem;
            color: var(--green);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 18px;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 11px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: none;
            letter-spacing: 0;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        .role-option input[type="radio"]:checked+label {
            border-color: var(--green);
            color: var(--green);
            background: rgba(0, 230, 118, 0.06);
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="grid-lines"></div>

    <div class="card">
        <div class="logo-area">
            <img src="{% static 'images/logo.png' %}" alt="Campus Connect" />
        </div>
        <h1>Create <span>Account</span></h1>
        <p class="subtitle">Join Campus Connect and start learning</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}msg-error{% else %}msg-success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <!-- Role Selection -->
            <div class="form-group">
                <label>I am a</label>
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" name="role" id="role_student" value="student" checked />
                        <label for="role_student">üéì Student</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" name="role" id="role_faculty" value="faculty" />
                        <label for="role_faculty">üë®‚Äçüè´ Faculty</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="First name" required />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Last name" required />
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required />
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="your@email.com" required />
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="10-digit phone number" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1" placeholder="Create password" required />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" placeholder="Repeat password" required />
                </div>
            </div>

            <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>

</html>
